[bar/spolybar]
width = 8%
height = 32pt
radius = 10.0
fixed-center = true
offset-x = 2400
bottom = false
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 10pt
border-color = #00000000
padding-left = 0
padding-right = 0
module-margin = 2
separator = |
separator-foreground = ${colors.disabled}
font-0 = MonoLisa Custom:size=14;0
font-1 = Symbols Nerd Font Mono:size=14;0
modules-center = spolyfi
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = bspwm
